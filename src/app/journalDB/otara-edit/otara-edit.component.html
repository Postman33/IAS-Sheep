<div class="container">
  <button class="btn btn-info" routerLink="/journal/otars/">Назад</button>

  <form class="example-form" [formGroup]="form" (ngSubmit)="Submit($event)" *ngIf="pending == false; else loading">
    <h2 class="text-center" *ngIf="route.snapshot.queryParams.create == 'false'; else creating ">Редактор отары id:{{OtaraInfo.id}}</h2>
    <ng-template #creating><h2 class="text-center">Добавление новой отары</h2></ng-template>
    <mat-form-field class="example-full-width mt-3" appearance="fill">
      <mat-label>Название отары</mat-label>
      <input matInput placeholder="Отара" formControlName="name" value="{{OtaraInfo.name}}">
      <mat-error *ngIf="form.get('name').errors?.required">
        Обязательно
      </mat-error>
    </mat-form-field>



    <div class="text-center">
      <button type="submit" class="btn btn-primary justify-content-center mt-2" [disabled]="pending || form.invalid" >Сохранить</button>
    </div>
  </form>


  <ng-template #loading>
    <div class="text-center">Загружаем </div>
    <mat-progress-bar class="mt-3" mode="indeterminate"></mat-progress-bar>
  </ng-template>

</div>
