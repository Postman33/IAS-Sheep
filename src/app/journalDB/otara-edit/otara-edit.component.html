<mat-dialog-actions >
  <button mat-dialog-close class="btn btn-info">Отмена</button>
</mat-dialog-actions>

<div class="container center">
  <form class="example-form" [formGroup]="form" (ngSubmit)="Submit($event)" *ngIf="pending == false; else loading">
    <h2 class="text-center mt-3" *ngIf="data.create == 'false'; else creating ">Редактор отары id:{{OtaraInfo.id}}</h2>
    <ng-template #creating><h2 class="text-center mt-3">Добавление новой отары</h2></ng-template>
    <mat-form-field class="example-full-width mt-1" appearance="fill">
      <mat-label>Название отары</mat-label>
      <input matInput placeholder="Отара" formControlName="name">
      <mat-error *ngIf="form.get('name').errors?.required">
        Обязательно
      </mat-error>
    </mat-form-field>



    <div class="text-center">
      <button type="submit" mat-dialog-close="true" class="btn btn-primary justify-content-center mt-2" [disabled]="pending || form.invalid" >Сохранить</button>
    </div>
  </form>


  <ng-template #loading >
    <div style="margin-top: 100px; width: 100%">
      <div class="text-center">Загружаем</div>
      <mat-progress-bar class="mt-3" mode="indeterminate"></mat-progress-bar>
    </div>
  </ng-template>

</div>
