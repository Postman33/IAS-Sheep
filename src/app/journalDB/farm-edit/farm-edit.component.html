<div class="container">
  <button class="btn btn-info" routerLink="/journal/farms/">Назад</button>

  <form class="example-form" [formGroup]="form" (ngSubmit)="Submit($event)" *ngIf="pending == false; else loading">
    <h2 class="text-center" *ngIf="route.snapshot.queryParams.create == 'false'; else creating ">Редактор фермы id:{{FarmInfo.id}}</h2>
    <ng-template #creating><h2 class="text-center">Добавление новой фермы</h2></ng-template>
    <mat-form-field class="example-full-width mt-3" appearance="fill">
      <mat-label>Название фермы</mat-label>
      <input matInput placeholder="Ваша ферма" formControlName="name" >
      <mat-error *ngIf="form.get('name').errors?.required">
        Обязательно
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Город</mat-label>
      <input matInput placeholder="Ваш город" formControlName="city" >
      <mat-error *ngIf="form.get('city').errors?.required">
        Обязательно
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Адрес</mat-label>
      <input matInput placeholder="Ваш адрес"  formControlName="address" value="{{FarmInfo.address}}">
      <mat-error *ngIf="form.get('address').errors?.required">
        Обязательно
      </mat-error>
    </mat-form-field>

    <div class="text-center">
    <button type="submit" class="btn btn-primary justify-content-center mt-2" [disabled]="pending || form.invalid" >Сохранить</button>
    </div>
  </form>


  <ng-template #loading>
    <div class="text-center">Загружаем </div>
    <mat-progress-bar class="mt-3" mode="indeterminate"></mat-progress-bar>
  </ng-template>

</div>
