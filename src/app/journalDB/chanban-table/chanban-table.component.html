<h2 class="text-center">Чабаны</h2>
<mat-form-field appearance="fill">
  <mat-label>Фильтр</mat-label>
  <input #input (keyup)="applyFilter($event.target.value)" matInput>
</mat-form-field>

<button mat-button color="accent" class="mb-2" (click)="createChaban()">Добавить нового чабана <mat-icon class="green">add_circle_outline</mat-icon></button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <!--  <ng-container matColumnDef="registerno">-->
  <!--    <th mat-header-cell *matHeaderCellDef> Рег. номер </th>-->
  <!--    <td mat-cell *matCellDef="let element"> {{1}} </td>-->
  <!--  </ng-container>-->

  <!-- Name Column -->
  <ng-container matColumnDef="regNo">
    <th mat-header-cell *matHeaderCellDef> Рег. номер </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="fio">
    <th mat-header-cell *matHeaderCellDef> Чабан </th>
    <td mat-cell *matCellDef="let element"> {{element.FIO}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> День рождения </th>
    <td mat-cell *matCellDef="let element"> {{element.birthday | date:"short"}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Действия </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button class="" [ngStyle]="{backgroundColor:'#09a9ff', color: 'white'}" (click)="updateChaban(element.id)">Ред. данные</button>
      <button mat-button class="ml-2" [ngStyle]="{backgroundColor:'#d0282e', color: 'white'}" (click)="removeChaban(element.id)">Удалить</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Нет подходящих записей по фильтру "{{input.value}}"</td>
  </tr>
</table>



<mat-paginator [length]="pages"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 15, 25]"
               (page)="updatePageData($event)"
>
  <button mat-button>Click</button>
</mat-paginator>
