<button class="btn btn-info" routerLink="/animals/sheep/">Назад</button>
<div class="alert alert-danger ml-2 mt-1" role="alert" *ngIf="errorMsg; else mainForm">
  Что-то пошло не так....
</div>

<ng-template #mainForm>
<form class="example-form" [formGroup]="form" (ngSubmit)="Submit($event)" >
<mat-tab-group>
  <mat-tab label="Паспорт"> <app-passport [parentFormGroup]="form" [animal]="AnimalInfo"></app-passport> </mat-tab>
  <mat-tab label="Развитие"> <app-evolution [animal]="AnimalInfo"></app-evolution></mat-tab>
  <mat-tab label="Генеалогия"> <app-genealogy [parentFormGroup]="form"></app-genealogy>  </mat-tab>
  <mat-tab label="События"> Cобытия </mat-tab>
</mat-tab-group>

<div class="text-center">
  <button type="submit" class="btn btn-primary justify-content-center mt-2" [disabled]="pending || form.invalid" >Сохранить</button>
</div>

</form>
</ng-template>
