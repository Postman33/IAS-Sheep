<h2 class="text-center">Настройка уведомлений</h2>
<form [formGroup]="form">
  <div class="container" style="margin-top: 50px; max-height: 500px; overflow: scroll;">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Название уведомления</th>

        <th>Время уведомления</th>
        <th>Заголовок уведомления</th>
        <th>Текст уведомления</th>
        <th>Операции</th>
      </tr>
      </thead>
      <tbody formArrayName="records">


      <tr class="elements" *ngFor="let control of formControls; let idx = index" [formGroupName]="idx">

        <td><input type="text" formControlName="name"></td>
        <td><input matInput type="datetime-local" placeholder="" formControlName="time"></td>
        <td><input type="text" formControlName="header"></td>
        <td><textarea name="comment" cols="40" rows="3" formControlName="text"></textarea></td>


        <th>
          <button type="submit" name="action" value="delete ${mark.id}" class="btn btn-danger" style="font-size: 16px;">
          </button>
        </th>


      </tr>
      </tbody>
    </table>

  </div>
  <div class="container" style="position: relative">
    <div class="right-align" style="position: absolute">
      <button mat-raised-button color="primary" (click)="addNotify()" class="button-add-notification">Добавить еще
        уведомление
      </button>
    </div>
  </div>
</form>
{{form.value | json}}
